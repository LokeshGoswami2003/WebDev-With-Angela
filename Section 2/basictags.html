<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Tags</title>
  <!-- head contains information about html page like charset title sytlesheet etc -->
</head>

<body>
  <!-- body contains the whole webpage/body of a html page parent tag -->
  <!-- h1 - h6 tags use to set headings of different sizes h1 being largest and h6 being smallest -->
  <h1>h1 tag for heading</h1>
  <h2>h2 tag for subheadings</h2>
  <h3>h3 tag</h3>
  <h4>h4 tag</h4>
  <h5>h5 tag</h5>
  <h6>h6 tag</h6>
  <!--                                                                                        -->
  <p>this is a paragraph tag</p>
  <!-- paragraph tag contains a paragraph -->
  <br>
  <!-- br tag self closing line break tag use to gave a line space we can also use br in between other tags like a paragraph tag  -->
  <p>this is line 1 <br>this is line 2</p>
  <!-- this will wrigth this is line 2 in next line -->
  <hr>
  <!-- hr tage is self closing tag which provides a horizontal rule -->
  <!-- attributes use to modify the tags properties like in case of hr tag we can specify its size -->
  <hr size="30">
  <!--create a hr of size 20-->
  <hr size="10" noshade>
  <!--it specifies that a horizontal line should render in one solid color (noshaded), instead of a shaded color-->
  <br>
  <center>
    <h1>center</h1>
    <!--center align content -->
  </center>
</body>

</html>
