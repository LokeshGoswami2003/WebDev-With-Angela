<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>

<body>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <!--table for body tr for row td for adding columns-->
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <hr size="3" noshade>

    <table>
        <th>
            <!--th for table head for headings of table-->
            <tr>
                <td>column1</td>
                <td>column2</td>
            </tr>
        </th>
        <tbody>
            <!--for body of table-->
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
            </tr>
        </tfoot>
    </table>

    <hr size="3" noshade>

    <form>
        <label>name</label>
        <input type="text">
        <!--self closing-->
        <label>email</label>
        <input type="email">
        <input type="submit">
    </form>

</body>

</html>
